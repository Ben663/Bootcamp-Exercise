<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        .first{
          font-size: 35px;
          border-width: 2px;
          border-color: red;
          border-style: solid;
          border-radius: 10px;
        }
       
        .second{
            font-weight: bold;
            font-style: italic; 
        }
        .third{
            text-shadow: lightslategray;
            background-color: black;
            color: white;
            font-family: monospace;
        }
     </style>
</head>
<body>
    <div id="first"> 
        <h2 class="first"> Hello world</h2>
    </div>
    <div id="second">
        <h2  class="second"> Hello world</h2>
    </div>
    <div id="third">
        <h2 class="third"> Hello world</h2>
    </div>
    
</body>
</html>
