<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-continer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1vh;
            padding: 40px;
        }
        #box{
            height: 60px;
            border: 1px solid;
            border-radius: 10px;
        }
        .grid-item {
            background-color: red;
            grid-column: 1 / span 2;
        }
        .grid-item2 {
            background-color: blue;
            grid-column: 3 / span 2;
        }
        .grid-item3 {
            background-color: green;
            grid-column: 1 / span 1;
        }
        .grid-item4 {
            background-color: blueviolet;
            grid-column: 2 / span 3;
        }
         .grid-item5 {
            background-color: yellow;
            grid-column: 1 / span 4;
        }

    </style>
</head>

<body>
    <div class="grid-continer">
        <div id='box' class="grid-item"></div>
        <div id='box' class="grid-item2"></div>
        <div id='box' class="grid-item3"></div>
        <div id='box' class="grid-item4"></div>
        <div id='box' class="grid-item5"></div>
    </div>

</body>

</html>
