<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ul style="color: blue" >
        <h1 style="list-style:circle"><i style="text-decoration: underline;">First list</i></h1>
        <li>Chocolate</li>
        <li>Mlk</li>
        <li>Suger</li>
    </ul>
    <ol style="color:red">
        <h1>Seconed list</h1>
        <li>Chocolate</li>
        <li>Mlk</li>
        <li>Suger</li>
    </ol>

    <ul >
        <h1 style="list-style:square">this is a third list</h1>
        <li>the one</li>
        <li> the seconed</li>
        <li> the third</li>
    </ul>
    
    
</body>
</html>
